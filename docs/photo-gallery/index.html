<!DOCTYPE html>
<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Photo Gallery</title> 
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="gallery">
		<figure class="gallery__figure large-image">
			<img class="gallery__image" src="img/code.jpg" alt="An image showing code snippets" />
			<figcaption class="gallery__caption">Code</figcaption>
		</figure>

		<figure class="gallery__figure">
			<img class="gallery__image" src="img/gradient_concept_design.jpg" alt="An image of a gradient concept design" />
			<figcaption class="gallery__caption">Gradient concept design</figcaption>
		</figure>

		<figure class="gallery__figure large-image">
			<img class="gallery__image" src="img/graphics_image.jpg" alt="An image of an abstract graphi" />
			<figcaption class="gallery__caption">Abstract graphics</figcaption>
		</figure>

		<figure class="gallery__figure">
			<img class="gallery__image" src="img/hexagonal_shapes.jpg " alt="An image of multicolored hexagonal shapes" />
			<figcaption class="gallery__caption">Haxagonal shapes</figcaption>
		</figure>

		<figure class="gallery__figure large-image">
			<img class="gallery__image" src="img/multicolored_shapes.jpg" alt="An image of multicolored shapes" />
			<figcaption class="gallery__caption">Multicolored shapes</figcaption>
		</figure>

		<figure class="gallery__figure">
			<img class="gallery__image" src="img/research.jpg" alt="An image of a user conducting research" />
			<figcaption class="gallery__caption">Research</figcaption>
		</figure>

		<figure class="gallery__figure large-image">
			<img class="gallery__image" src="img/team_mates.jpg" alt="An image of two users discussion" />
			<figcaption class="gallery__caption">Team mates</figcaption>
		</figure>

		<figure class="gallery__figure">
			<img class="gallery__image" src="img/ux_research.jpg" alt="An image shoing pencils, mobile phones amd sketches of a user inyterface" />
			<figcaption class="gallery__caption">UX research</figcaption>
		</figure>

	</div>
</body>
</html>
