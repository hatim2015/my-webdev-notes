<html lang="en-GB">
<head>

	<title>Filter table</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<main>

				</tr>

				<tr>
					<td>Ruby</td>

				</tr>

				<tr>
					<td>Pascal</td>

	</main>

	<script src="filterTable.js"></script>

</body>
</html>
